<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event of javascript</title>
</head>

<body>

    <!--  on click Event  -->
    <button onclick="hellow()">onclick </button>
    <p ondblclick="hellow()">on duble click Even</p>
    <p oncontextmenu="hellow()"> on  Right click Event </p>
    <button onmouseenter="hellow()">on mouse enter </button>
    <button onmouseout="hellow()">on mouse out </button>
    <button onmousedown="hellow()">on mouse down </button>
    <script>
        function hellow() {
            document.write("Event called")
        }

    </script>
</body>

</html>
