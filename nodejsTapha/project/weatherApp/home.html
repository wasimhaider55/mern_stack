<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto:ital,wght@0,100;0,700;1,500&display=swap"
        rel="stylesheet">
    <title>weather app </title>
</head>

<body>
    <div class="box"> 
        <div class="weatherCon">
            <i class="fa-solid fa-sun" style="color: #eccc68;"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-location-dot" style="color: white; "> </i> Hangu</h2>
            <p id="date"> WED | OCT 23 | 10:33</p>
            <h1 class="temp">30°C</h1>
            <h3 class="tempMinMax">Min 24°C | Max 39°C</h3>
        </div>
    </div>
</body>

</html>
