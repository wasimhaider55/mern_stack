<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
</head>

<body>
    <div id="address"></div>
    <script>
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const long = position.coords.longitude;

            fetch(`https://www.mapquestapi.com/geocoding/v1/reverse?key=Nnxzvmg08vlDM8y1cgiA2pNcEgG2P0Jd&location=
            ${lat}%2C${long}&outFormat=json&thumbMaps=false`)
                .then(res => res.json())
                .then(json => {
                    // console.log(json)
                    // console.log(json.address)
                    // console.log(json.address.state)

                    // const h3 = document.createElement("h3")
                    //    h3.innerHTML = `Address : ${json.address.state}`

                    // document.getElementById("address").appendChild(h3);


                   const street = json.results[0].locations;
                   console.log(street);

                })
        })
    </script>
</body>

</html>
