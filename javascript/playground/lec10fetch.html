<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using fetch </title>
</head>
<body>
    <script>

        fetch("https://jsonplaceholder.typicode.com/todos")
        .then((res) => res.json())
        .then(json => {
            console.log(json);
        })
        
    </script>
    
</body>
</html>
