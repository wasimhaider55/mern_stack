<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using unsplash</title>
</head>
<body>
    <input type="text" name="search" id="search" placeholder="Search for images">
    <button onclick="picsloading()" >Search</button>

    <div id="images">

    </div>

    <script>
        const  picsloading = () =>  {
            const keyword = document.getElementById("search").value;
            console.log(keyword);
            const key = "_6BxmIaoA4_E59wZFWYzf_2cfbVSZo7S-QMrnuDcLJE"
            fetch(`https://api.unsplash.com/search/photos?client_id=${key}&query=${keyword}`)
            .then(res =>res.json())
            .then(json => {
                const results = json.results;
                results.map(result =>{

                    const small = result.urls.thumb;
                    const img = document.createElement("img")
                    img.setAttribute("src" , small)
                    document.getElementById("images").appendChild(img);
                    // console.log(result.urls.small)

                })
            })


            
            // console.log("function call \n read to be loading images");
            
        }
    </script>
    
</body>
</html>
